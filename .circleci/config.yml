version: 2
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - deploy:
          requires:
            - build
jobs:
  deploy:
    docker:
      - image: circleci/node:8.10.0
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:8.10.0
      # - image: circleci/mongo:3.4.4
    steps:
      - checkout
      - restore_cache:
          key: deps-cache-{{ checksum "package.json" }}
      - run:
          name: 'install deps'
          command: 'npm install'
      - save_cache:
          key: deps-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: 'test'
          command: 'npm test'